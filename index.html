<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        #inputValue::placeholder{
            color: aliceblue;
        }
       
    </style>
</head>
<body style="background:url(https://png.pngtree.com/thumb_back/fh260/background/20210810/pngtree-dark-red-abstract-smoke-cloud-dark-color-background-image_759871.jpg);background-size: cover; background-repeat:no-repeat;background-attachment: fixed; height: 100vh; margin: 0;">
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 d-flex justify-content-center flex-column text-light">
                <h1 class="fw-bold text-center mt-5">Know About Your Country</h1>
                <div class="d-flex justify-content-center mt-5">
                    <input id="inputValue" type="text" class="form-control w-25" placeholder="Enter country name" style="background-color: transparent; color: aliceblue;">
                    <button class="ms-3 btn btn-danger" type="button" onclick="search()">Search</button>
                </div>

                <div class="mt-5 w-100 " id="result">
                    
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>                               
                            
</body>
<script>
    async function search(){
        console.log(inputValue.value);
        if(inputValue.value){
            const response = await fetch(`https://restcountries.com/v3.1/name/${inputValue.value}?fullText=true`)
            console.log(response);
            response.json().then((data)=>{
                console.log(data[0]);
                //common
                const common = data[0].name.common
                console.log(common);
                
                //official
                const official = data[0].name.official
                console.log(official);
                //curency
                for(var cur in data[0].currencies){
                    var currencyname = data[0].currencies[cur].name
                    var currencysymbol =data[0].currencies[cur].symbol
                }
                console.log(currencyname);
                console.log(currencysymbol);
                
                
                //capital
                const capital = data[0].capital
                console.log(capital);
                //language
                language = data[0].languages
                nationalLanguage=[]
                for(lang in language){
                    console.log(lang);
                    nationalLanguage.push(language[lang])
                }
                console.log(nationalLanguage);
                
                
                //borders
                const borders = data[0].borders
                console.log(borders);

                //area

                const area= data[0].area
                console.log(area);

                //google map
                const map =data[0].maps.googleMaps
                console.log(map);

                //population
                const population =data[0].population
                console.log(population);

                //timezone
                const timeZone =data[0].timeZones
                console.log(timeZone);
                //continent
                
                const continents =data[0].continents
                console.log(continents);
                //flag
                const flag =data[0].flags.png
                console.log(flag); 

                result.innerHTML = `<div class="card mb-3 shadow " style="width: 100%; padding: 10px; background-color: rgba(0, 0, 0, 0.384);">
                        <div class="row g-0">
                            <div class="col-md-4 d-flex flex-column align-items-center justify-content-center ">
                                <img src="${flag}" class="img-fluid rounded mb-4" style="height: 45%; " alt="Country Image" >
                                <h1 class="text-center text-light fw-bold mt-3 mb-4">${official}</h1>
                                <ul class="list-group">
                                    <li class="list-group-item p-2 mt-3 mb-3 text-light" style="border-color: rgba(255, 81, 0, 0.582); background-color: rgba(255, 6, 6, 0.288);">Common : ${common}</li>
                                    <li class="list-group-item p-2 mb-3 text-light" style="border-color: rgba(255, 81, 0, 0.582); background-color: rgba(255, 6, 6, 0.288);">Capital : ${capital}</li>
        
                                </ul>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li class="list-group-item p-2 mt-3 mb-3 text-light" style="border-color: rgba(255, 81, 0, 0.582); background-color: rgba(255, 6, 6, 0.288);">Continent : ${continents}</li>
                                        <li class="list-group-item p-2 mb-3 text-light" style="border-color: rgba(255, 81, 0, 0.582); background-color: rgba(255, 6, 6, 0.288);">Area : ${area}</li>
                                        <li class="list-group-item p-2 mb-3 text-light" style="border-color: rgba(255, 81, 0, 0.582); background-color: rgba(255, 6, 6, 0.288);">Population : ${population}</li>
                                        <li class="list-group-item p-2 mb-3 text-light" style="border-color: rgba(255, 81, 0, 0.582); background-color: rgba(255, 6, 6, 0.288);">Borders : ${borders}</li>
                                        <li class="list-group-item p-2 mb-3 text-light" style="border-color: rgba(255, 81, 0, 0.582); background-color: rgba(255, 6, 6, 0.288);">Currency : ${currencysymbol} - ${currencyname}</li>
                                        <li class="list-group-item p-2 mb-3 text-light" style="border-color: rgba(255, 81, 0, 0.582); background-color: rgba(255, 6, 6, 0.288);>Language : ${nationalLanguage}</li>
                                        <li class="list-group-item p-2 mb-3 text-light" style="border-color: rgba(255, 81, 0, 0.582); background-color: rgba(255, 6, 6, 0.288);">Time Zone : ${timeZone}</li>
                                        <li class="list-group-item p-2 mb-3 text-light" style="border-color: rgba(255, 81, 0, 0.582); background-color: rgba(255, 6, 6, 0.288);">Google Map : ${map}</li>
                                        <li class="list-group-item p-2 mb-3 text-light" style="border-color: rgba(255, 81, 0, 0.582); background-color: rgba(255, 6, 6, 0.288);">Independent : ${data[0].independent}</li>
                                    </ul>
                                </div>
                            </div>         
                        </div>
                    </div>`
            })
            

        }
        else{
            alert(`Pleasee enter the country name`)
        }
    }
</script>
</html>
